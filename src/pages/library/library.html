<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Select Your Favourite Quote</h1>
      <ion-list>
          <button ion-item *ngFor="let quotesGroup of quotesData" [navPush]="quotes" [navParams]="quotesGroup">
              <ion-icon [name]="quotesGroup.icon" item-start></ion-icon>
              <h2>{{quotesGroup.category | uppercase}}</h2>
              <p *ngIf="quotesGroup.quotes.length>1">{{quotesGroup.quotes.length}} Quotes</p>
              <p *ngIf="quotesGroup.quotes.length<=1">{{quotesGroup.quotes.length}} Quote</p>
          </button>  
        </ion-list>
     <!-- <h4>hello</h4> -->
</ion-content>
