
<ion-header>

  <ion-navbar>
    <ion-title> Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotes" (click)="onViewQuote(quote)">
     <h3><b> {{quote.person}} </b></h3> 
     <p> {{quote.text}} </p>
    </ion-item>
  </ion-list>
</ion-content>
