<ion-header>

  <ion-navbar>
    <ion-title>{{quotesData.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="quotesData" padding>
  <ion-card  *ngFor="let quote of quotesData.quotes let i=index">
    <ion-card-header>
      Quote No: {{i+1}}
    </ion-card-header>
    <ion-card-content>
      <p>{{quote.text}}</p>
      <p text-right>- {{quote.person}}</p>
<ion-row>
  <ion-col text-right>
      <button ion-button clear  *ngIf="!isFavourite(quote)" (click)="onFavourited(quote)">
        <ion-icon  ios="ios-star-outline" md="md-star-outline" style="border-color:black" ></ion-icon>
      </button>
      <button ion-button clear *ngIf="isFavourite(quote)" (click)="onUnFavourited(quote)">
        <ion-icon name="star" style="color:green"></ion-icon>
        </button>
  </ion-col>
</ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
